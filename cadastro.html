<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css2/cabecalho.css">
  <link rel="stylesheet" href="./css2/empresas.css">
  <link rel="stylesheet" href="./css2/banner.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css2/cadastro.css">
</head>


<div class="container-cabecalho d-flex p-2">

  <div class="logo">
    <a href="https://ibidiesel.negocio.site/">
      <img class="logoimg" src="./img/logo2.png">
    </a>
  </div>

  <div class="pesquisa">
    <div class="input-group">
      <input type="text" class="form-control" aria-label="Text input with segmented dropdown button"
        placeholder="Digite a referência da peça">
      <button type="button" class="btn btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </button>
    </div>
  </div>



  <div class="cadastro">

    <div class="cadastro-img">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-add"
        viewBox="0 0 16 16">
        <path
          d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
        <path
          d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z" />
      </svg>
    </div>

    <div class="cadastro-span">

      <span class="cadastro-a">&nbsp&nbspEntrar ou<br>&nbsp&nbspCadastrar</span>


    </div>

  </div>

  <div class="comprar">

    <div class="comprar-img">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart4"
        viewBox="0 0 16 16">
        <path
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
      </svg>
    </div>

    <div class="comprar-span">

      <span class="comprar-a">&nbsp&nbspMeu<br>&nbsp&nbspCarrinho</span>


    </div>

  </div>


  <div class="ajuda">

    <div class="ajuda-img">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-headset"
        viewBox="0 0 16 16">
        <path
          d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5z" />
      </svg>
    </div>

    <div class="ajuda-span">

      <span class="ajuda-a">&nbsp&nbspFale <br>&nbsp&nbspConosco</span>


    </div>

  </div>

</div>


  </div>

</div>


</nav>

<br>
<br>

<body>
  <div class="container-cb">
    <div class="cb-body">
      <div class="bc-texto" style="font-size: 30px; margin-top: 15px; font-weight: bold;">
      <span>Seja Bem Vindo à Ibidiesel</span>
      </div>

      <div class="bc-texto" style="font-size: 22px;margin-bottom: 10px;">
       <span>Entre com suas credenciais para ter acesso aos nossos produtos e promoções</span>
      </div>
  

      <div class="login">

        <div class="login-entrar">
          <div>
            <span class="topo_texto">Já sou cadastrado</span>
          </div>

          <div>
            <span>Email</span>
            <input type="text" class="form-control">
          </div>

          <div>
            <span>Senha</span>
            <input type="text" class="form-control">
            <a href="" style="text-decoration:none"><p>Esqueci minha senha</p></a>

          </div>

          <div>
            <button class="btn btn-success" style="width:140px;">Entrar</button>
          </div>


        </div>




        <div class="login-cadastrar">
          <div>
            <span class="topo_texto">Quero me cadastrar</span>
          </div>

          <div>
            <span>CNPJ</span>
            <input type="text" class="form-control">
          </div>

          <div>
            <span>Email</span>
            <input type="text" class="form-control">
          </div>

          <br>
          <div>
            <button class="btn btn-success" style="width:140px;">Cadastrar</button>
          </div>



        </div>
  
      </div>
    </div>

  </div>

<br>
<br>
<br>
<br>
  <div class="footer">
    <img class="footer-img" src="./img/footer.png">
  </div>
  </body>



  <script src=" ./js/bootstrap.bundle.min.js"></script>
</body>

</html>
